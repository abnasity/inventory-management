{% extends "layouts/base.html" %}

{% block title %}Edit Device - {{ device.brand }} {{ device.model }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="card-title mb-0">Edit Device</h2>
                    <a href="{{ url_for('devices.inventory') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Inventory
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label class="form-label">IMEI</label>
                            <input type="text" class="form-control" value="{{ device.imei }}" disabled>
                            <small class="text-muted">IMEI cannot be changed</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand*</label>
                            <input type="text" class="form-control" id="brand" name="brand" 
                                   value="{{ device.brand }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="model" class="form-label">Model*</label>
                            <input type="text" class="form-control" id="model" name="model" 
                                   value="{{ device.model }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="purchase_price" class="form-label">Purchase Price*</label>
                            <input type="number" step="0.01" min="0" class="form-control" 
                                   id="purchase_price" name="purchase_price" 
                                   value="{{ "%.2f"|format(device.purchase_price) }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" 
                                      rows="3">{{ device.notes or '' }}</textarea>
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
